<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Map</ion-title>
  </ion-navbar>
</ion-header> <!-- change title -->

<ion-content>

 <ion-slides class="image-slider" slidesPerView="1" style="text-align:left;">
   <ion-slide *ngFor="let img of images">
     <img src="assets/img/{{img}}" class="thumb-img" imageViewer/>
   </ion-slide>
 </ion-slides>
</ion-content>
