<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Speakers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" >
  <ion-grid fixed>
    <ion-row align-items-stretch>
      <ion-col col-12 col-md-6 align-self-stretch align-self-center  *ngFor="let speaker of speakers" approxItemHeight="457px">

        <ion-card (click)="goToSpeakerDetail(speaker)">
          <img [src]="speaker.profilePic"/>
          <!-- put the name under -->
          <div class="card-title">{{speaker.name}}</div>
          <div class="card-subtitle">...</div>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
